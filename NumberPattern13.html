<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        /*        1      
                  2      
              1 2 3 4 5
                  4      
                  5         */

        let n = 5;
        let k = Math.floor(n / 2 + 1);

        for (let i = 1; i <= n; i++) {
            for (let j = 1; j <= n; j++) {
                if (i == k) {
                    document.writeln(j);
                } else if (j == k) {
                    document.writeln(i);
                } else {
                    document.writeln("&nbsp&nbsp");
                }
            }
            document.writeln("<br>")
        }

    </script>
</body>

</html>
