<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let r = prompt("Enter the number of rows");
        for(let i = 1; i <= r; i++){
            for(let j = 1; j <= i; j++){
                if(!(j%2)){
                    document.write("#");
                }else{
                    document.writeln("*");
                }
            }
            document.writeln("<br>");
        }
    </script>
</body>
</html>
