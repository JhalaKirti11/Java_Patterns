<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = 5;
        for (i = 1; i <= n; i++) {
            for (j = 1; j <= n - i; j++) {
                document.write("&nbsp&nbsp");
            }
            for (j = 1; j <= 2 * i - 1; j++) {
                if (j == 1 || j == 2 * i - 1 || (i == n && j % 2 != 0)) {
                    document.write("*");
                } else {
                    document.write("&nbsp&nbsp");
                }
            }
            document.writeln("<br>");
        }
    </script>
</body>

</html>
